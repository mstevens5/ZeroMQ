[general]
working_dir = ./curr
done_dir = ./done
read_interval = 1
split_signal = SIGUSR2

[accelerometer]
file_name = accel-{:.3f}
publisher_port = 9000

[obd2]
file_name = obd2-{:.3f}
one_time_commands = RUN_TIME FUEL_LEVEL
commands = RPM ENGINE_LOAD SPEED THROTTLE_POS COOLANT_TEMP
publisher_port = 9001

[gps]
file_name = gps-{:.3f}
publisher_port = 9002

[bundler]
output_dir = ./bun
identifier = DemoUnit1

[controller]
interval = 10
programs = ./accelerometer.py, sudo -E ./gps.py, ./obd2.py
bundler = ./bundler.py

[bundle_creator]
sub_programs = accelerometer, obd2, gps
working_dir = ./curr
finished_dir = ./raw
bun_dir = ./bun

